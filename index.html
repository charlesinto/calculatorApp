<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  charles</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="gradient body">
  <div class="calcutor-body shadow">
    <div class="screen">
        <div class="text-container"></div>
        <div class="result"></div>
     </div>
    <div class="main keybord">
      <div class="keypad-number">
          <table>
            <tbody>
              <tr>
                <td class="numbers">7</td>
                <td class="numbers">8</td>
                <td class="numbers">9</td>
            </tr>
              <tr>
                <td class="numbers">4</td>
                <td class="numbers">5</td>
                <td class="numbers">6</td>
            </tr>
              <tr>
                <td class="numbers">1</td>
                <td class="numbers">2</td>
                <td class="numbers">3</td>
            </tr>
              <tr>
                <td class="decimal">.</td>
                <td class="numbers">0</td>
                <td class="control">=</td>
            </tr>
            </tbody>
        </table>
      </div>
      <div class="keypad-action">
        <table>
        <tbody>
              <tr>
                <td class="control">DEL</td>
            </tr>
              <tr>
                <td class="control">/</td>
            </tr>
              <tr>
                <td class="control">X</td>
            </tr>
              <tr>
                <td class="control">-</td>
            </tr>
            <tr>
                <td class="control">+</td>
            </tr>
            </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- partial -->
  <script src="./calculator.js" defer ></script>
</body>
</html>
